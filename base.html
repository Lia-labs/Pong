<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div id="game" class="game">
    <div id="Mainmenu" class="Mainmenu">
        <div id="MainLabel" class="MainLabel">
            <h1 id="BigPong" class="BigPong">Pong</h1>
        </div>

        <div id="MainButtons" class="MainButtons">
            <button id="Start_button" class="Buttons_Main">Start</button>
            <button id="Change_Game_Button" class="Buttons_Main">Change Game</button>

        </div>


    </div>
    <div id="playground" class="playground">
        <div id="b1" class="b1"></div>
        <div id="ball" class="ball"></div>
        <!--<hr id="center_line" class="center_line"></hr>
        <div id="Center_Mark" class="Center_Mark"></div> -->
        <div class="b2" id="b2"></div>
    </div>
    <div id="ScoreFrame" class="ScoreFrame">
        <span class="stat"><strong><span id="Punctuation1">0</span></strong></span>
        <hr></hr>
        <button id="Menu_button" class="Menu_button">Menu</button>
        <hr></hr>
        <span class="stat"><strong><span id="Punctuation2">0</span></strong></span>
</div>
    <div id="Pause_Menu" class="Pause_Menu">
        <h1 id="text_Pause_Menu" class="text_Pause_Menu">MENU</h1>
        <div id="Menu_Buttons" class="Menu_Buttons">
            <button id="reset_button" class="reset_button">Reset</button>
            <button id="Back_Main_Menu" class="reset_button2">Main Menu</button>
        </div>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
